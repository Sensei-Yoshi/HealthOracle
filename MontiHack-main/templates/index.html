<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HealthOracle</title>
    <link rel="stylesheet" href="../css/standard.css" type="text/css"/>
</head>

<body>

<header>
    <h1>HealthOracle</h1>
    <a href="{{ url_for('new_post') }}">
        <button id="postbutton">New Post</button>
    </a>
</header>

<div class="container">
    
  <div class="content">
    <h1 id="postHeader">
        Posts
    </h1>
    <ul>
        {% for post in posts %}
            <a id="postTitle" href="{{ url_for('post_detail', post_id=post.id) }}">
                <h1>
                    Anonymous Post</a>
                </h1>
            <p1 class="threadlink" href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.symptoms }}</p1>
        {% endfor %}
    </ul>
  </div>
</div>

<footer class="footer">
    <p>&copy; 2024 Health Oracle</p>
</footer>

</body>
</html>
